version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: auction_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: auction_system
      MYSQL_USER: auction_user
      MYSQL_PASSWORD: auction_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - auction_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auction_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: auction_user
      DB_PASSWORD: auction_password
      DB_DATABASE: auction_system
      JWT_SECRET: your_super_secret_key
    depends_on:
      - mysql
    volumes:
      - ./uploads:/app/uploads
    networks:
      - auction_network

volumes:
  mysql_data:

networks:
  auction_network:
    driver: bridge
